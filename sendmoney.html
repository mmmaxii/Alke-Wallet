<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Wallet - Enviar Dinero</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <style>
    body {
      background-color: #f8f9fa;
    }

    .wallet-card {
      border-radius: 12px;
    }

    .contact-item {
      cursor: pointer;
    }

    .contact-item:hover {
      background-color: #f1f1f1;
    }

    .contact-name {
      font-weight: 600;
    }

    .contact-details {
      font-size: 0.85rem;
      color: #6c757d;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center align-items-center vh-100">
      <div class="col-12 col-md-6">

        <div class="card wallet-card shadow-sm">
          <div class="card-body">

            <h4 class="text-center mb-4"> Enviar Dinero</h4>

            <!-- Buscar contacto -->
            <div class="form-group">
              <label for="searchContact">Buscar contacto</label>
              <input 
                type="text" 
                class="form-control" 
                id="searchContact" 
                placeholder="Nombre, CBU o alias"
              >
            </div>

            <button class="btn btn-outline-primary btn-block mb-3">
              + Agregar nuevo contacto
            </button>

            <hr>

            <!-- Lista de contactos -->
            <h6 class="mb-2">Contactos</h6>

            <ul class="list-group mb-3">
              <li class="list-group-item contact-item">
                <div class="contact-name">John Doe</div>
                <div class="contact-details">
                  CBU: 123456789 路 Alias: john.doe 路 Banco ABC
                </div>
              </li>

              <li class="list-group-item contact-item">
                <div class="contact-name">Jane Smith</div>
                <div class="contact-details">
                  CBU: 987654321 路 Alias: jane.smith 路 Banco XYZ
                </div>
              </li>
            </ul>

            <button class="btn btn-primary btn-block mb-3">
              Enviar Dinero
            </button>

            <a href="menu.html" class="btn btn-outline-secondary btn-block">
              Volver al Men煤 Principal
            </a>

          </div>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
