<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Billetera Virtual</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">
  <div class="container">
    <div class="row justify-content-center align-items-center vh-100">
      <div class="col-12 col-md-6">

        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="text-center mb-4">Billetera Virtual</h2>

            <form id="login-form">
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu email">
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseÃ±a">
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe" style="font-size: medium;">Recordarme</label>
              </div>

              <button id="btn-ingresar" type="submit" class="btn btn-primary btn-block"
                >Ingresar</button>
            </form>



          </div>
        </div>
      </div>
    </div>
  </div>


  <div id="page-loader" class="d-none"
    style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.95); z-index: 9999; display: flex; justify-content: center; align-items: center;">
    <div class="text-center">
      <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
        <span class="sr-only">Cargando...</span>
      </div>
      <p class="mt-3" id="loader-text" style="font-size: 1.2rem; color: #333;">Redirigiendo...</p>
    </div>
  </div>


  <div id="redirectModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body text-center p-4">
          <div class="spinner-border text-primary mb-3" role="status">
            <span class="sr-only">Cargando...</span>
          </div>
          <h5 id="redirectMessage">Redirigiendo...</h5>
        </div>
      </div>
    </div>
  </div>


  <script src="index.js"></script>
</body>

</html>
